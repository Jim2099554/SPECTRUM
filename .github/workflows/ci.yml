name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install frontend dependencies
        run: |
          cd frontend/tailadmin-react
          npm install

      - name: Install backend dependencies
        run: |
          pip install -r requirements.txt || true

      - name: Sincronizar risk_phrases_corrected.json
        run: |
          bash sync_risk_phrases.sh

      - name: Ejecutar pruebas frontend
        run: |
          cd frontend/tailadmin-react
          npm run test --if-present

      - name: Ejecutar pruebas backend
        run: |
          pytest || echo "No hay pruebas definidas"

